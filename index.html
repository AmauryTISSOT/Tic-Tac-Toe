<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="grid-display" id="0"></div>
        <div class="grid-display" id="1"></div>
        <div class="grid-display" id="2"></div>
        <div class="grid-display" id="3"></div>
        <div class="grid-display" id="4"></div>
        <div class="grid-display" id="5"></div>
        <div class="grid-display" id="6"></div>
        <div class="grid-display" id="7"></div>
        <div class="grid-display" id="8"></div>
    </div>

    <button class="reset-button">RESET</button>

    <form class="formPlayerName" action="">
        <input type="text" class="player1" placeholder="Player 1" >
        <input type="text" class="player2" placeholder="Player 2" >
        <button type="submit" class="submitPlayerName">Submit</button>
    </form>

    <div class="displayPlayerName">
        <div class="player1NameDisplay"></div>
        <div class="player2NameDisplay"></div>
    </div>

</body>
</html>
